bookdown::gitbook:
  css: style.css
  config:
    fontsettings:
      size: 1
    toc-depth: 2
    toc:
      before: |
        <li><a href="./">TSU Constitution</a></li>
      after: null
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
